<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="header">
            <h1>FEEDBANDS</h1>
            <h2>PLANT TREES WHILE YOU STREAM</h2>
        </div>      
        <div class="topnav">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="stream.html">STREAM</a>
            <a href="signup.html">SIGN UP</a>
        </div>
        <div class = "checkout">
            <h2>Checkout</h2>
        </div>
        <form name="myFormTwo"
            action = "confirmation.html"
            onsubmit="return validateForm_two()"
            method="POST">     
            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <div class="row">
                            <div class="col-50">
                                <h3>Billing and Shipping Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John Smith">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="john@gmail.com">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="123 George Street">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="Sydney">
                                <div class="row">
                                    <div class="col-50">
                                            <label for="state">State</label>
                                            <select name="State">
                                                    <option value="New South Wales">New South Wales</option>
                                                    <option value="Victoria">Victoria</option>
                                                    <option value="Queensland">Queensland</option>
                                                    <option value="Western Australia">Western Australia</option>
                                                    <option value="South Australia">South Australia</option>
                                                    <option value="Tasmania">Tasmania</option>
                                            </select>
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Postcode</label>
                                        <input type="text" id="zip" name="zip" placeholder="2000">
                                    </div>
                                </div>
                            </div>
                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Mr John Smith">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2021">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn">
                        <a href="confirmation.html"></a>
                    </div>
                </div>
            </div>
        </form>
        <div class = "footer">
            <a href="#">TERMS AND CONDITIONS</a>
            <a href="#">FAQS</a>
            <a href="#">OUR PROGRESS</a>
            <a href="#">SUBSCRIBE</a>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
